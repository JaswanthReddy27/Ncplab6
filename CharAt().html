<!DOCTYPE html>
<html>
<body>

<p>Displays the first charecter of the string</p>

<button onclick="myFunction()">Click here</button>

<p id="firchar"></p>

<script>
function myFunction() {
  var str = "Jaswanth";
  var res = str.charAt(0)
  document.getElementById("firchar").innerHTML = res;
}
</script>

</body>
</html>
