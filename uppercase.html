<!DOCTYPE html>
<html>
<body>

<p>Perform Uppercase </p>

<button onclick="myFunction()">Click here</button>

<p id="demo"></p>

<script>
function myFunction() {
  var str = "Jaswanth Reddy";
  var res = str.toUpperCase();
  document.getElementById("demo").innerHTML = res;
}
</script>

</body>
</html>
