<!DOCTYPE html>
<html>
<body>

<p>Display the combined String using String Concatenation</p>

<button onclick="myFunction()">Click here</button>

<p id="demo"></p>

<script>
function myFunction() {
  var str1 = "Jaswanth ";
  var str2 = "Reddy";
  var res = str1.concat(str2);
  document.getElementById("demo").innerHTML = res;
}
</script>

</body>

</html>
