<!DOCTYPE html>
<html>
<body>

<p>Display the Unicode of the First Charecter</p>

<button onclick="myFunction()">Click here</button>

<p id="firuni"></p>

<script>
function myFunction() {
  var str = "Jaswanth";
  var n = str.charCodeAt(0);
  document.getElementById("firuni").innerHTML = n;
}
</script>

</body>
</html>
