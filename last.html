<!DOCTYPE html>
<html>
<body>

<p>Last Occurrence of a Specified Value</p>

<button onclick="myFunction()">Try it</button>

<p id="last"></p>

<script>
function myFunction() {
  var str = " Earth In universe, you are a great planet.";
  var n = str.lastIndexOf("planet");
  document.getElementById("last").innerHTML = n;
}
</script>

</body>
</html>
